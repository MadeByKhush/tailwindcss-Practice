<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive and Hover Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./output.css" />
</head>

<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-pink-300 to-green-400 font-[Nunito] p-4">
  <div class="bg-white/40 backdrop-blur-md shadow-lg rounded-2xl flex flex-col md:flex-row overflow-hidden w-full max-w-4xl">
    
    <!-- Image Section -->
    <div class="flex justify-center items-center p-4 md:w-1/2">
      <img
        class="rounded-2xl w-full h-auto max-h-72 object-cover"
        src="https://videos.openai.com/vg-assets/assets%2Ftask_01k0ckt6vsefevfeggpdqwkwh5%2F1752770200_img_1.webp?st=2025-07-18T16%3A00%3A37Z&se=2025-07-24T17%3A00%3A37Z&sks=b&skt=2025-07-18T16%3A00%3A37Z&ske=2025-07-24T17%3A00%3A37Z&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skoid=aa5ddad1-c91a-4f0a-9aca-e20682cc8969&skv=2019-02-02&sv=2018-11-09&sr=b&sp=r&spr=https%2Chttp&sig=rJm3qfaQugervy5Fy7kqukCTO94YKsJ7cqvcPE4ESwo%3D&az=oaivgprodscus"
        alt="Guava Fanta"
      />
    </div>

    <!-- Text Content Section -->
    <div class="flex flex-col justify-center px-6 py-4 md:w-1/2">
      <h3 class="text-2xl sm:text-3xl font-bold text-slate-900">Fanta Tropical Guava Mint</h3>
      <p class="mt-3 text-sm sm:text-base text-slate-700 font-medium">
        Dive into the tropical bliss of ripe guava, zesty citrus, and a hint of cooling mint — a refreshing burst
        of flavor crafted for those who crave something bold and exotic. Sweet, tangy, and irresistibly smooth —
        it’s Fanta like never before.
      </p>

      <button
        class="bg-gradient-to-br from-pink-200 to-green-200 hover:from-green-200 hover:to-pink-200 text-slate-800 hover:text-black shadow-lg cursor-pointer mt-5 sm:mt-8 text-sm sm:text-base h-10 w-36 rounded-3xl self-start">
        Explore More
      </button>
    </div>
  </div>
</body>

</html>
