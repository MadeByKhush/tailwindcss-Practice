<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css">
  <title>Dark Mode Toggle</title>

  <!-- âœ… Tailwind CSS with Dark Mode via class -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="transition duration-500 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- âœ… Top Right Toggle Button -->
  <div class="flex justify-end p-4">
    <button id="toggleDark" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded hover:scale-105 transition">
      ðŸŒž Light Mode
    </button>
  </div>

  <!-- âœ… Main Content -->
  <div class="text-center mt-24 px-4">
    <h1 class="text-4xl font-bold mb-4">Welcome to Dark Mode</h1>
    <p class="text-lg max-w-xl mx-auto">
      This is a simple Tailwind CSS page with a dark/light theme toggle. Click the button above to switch modes!
    </p>
  </div>

  <!-- âœ… JavaScript for Toggle Functionality -->
  <script>
    const toggle = document.getElementById('toggleDark');
    const html = document.documentElement;

    // Check localStorage and apply theme on page load
    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      toggle.innerText = 'ðŸŒ™ Dark Mode';
    } else {
      toggle.innerText = 'ðŸŒž Light Mode';
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');

      if (html.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        toggle.innerText = 'ðŸŒ™ Dark Mode';
      } else {
        localStorage.setItem('theme', 'light');
        toggle.innerText = 'ðŸŒž Light Mode';
      }
    });
  </script>
</body>
</html>
