<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
      <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
    <title>Landing Page</title>
</head>

<body>
    <div class="min-h-screen bg-white dark:bg-gray-900 transition duration-500">

        <!-- Top-right Toggle Button -->
        <div class="flex justify-end p-4">
            <button id="toggleDark" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded cursor-pointer">
                Toggle Dark Mode
            </button>
        </div>

        <!-- Main Content -->
        <div class="text-center mt-20 px-4">
            <h1 class="text-6xl font-bold text-gray-600 dark:text-white">Welcome to <span class=" text-gray-800 dark:text-white">Dark</span> Mode</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-300 max-w-xl mx-auto">
                This is a simple Tailwind CSS page with a dark/light theme toggle. Click the button above to switch
                modes!
            </p>
        </div>

    </div>
    <script>
  const toggle = document.getElementById('toggleDark');
  const html = document.documentElement;

  // Check localStorage to persist mode
  if (localStorage.getItem('theme') === 'dark') {
    html.classList.add('dark');
    toggle.innerText = 'ðŸŒ™ Dark Mode';
  }

  toggle.addEventListener('click', () => {
    html.classList.toggle('dark');

    // Update localStorage
    if (html.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
      toggle.innerText = 'ðŸŒ™ Dark Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggle.innerText = 'ðŸŒž Light Mode';
    }
  });
</script>

</body>

</html>
